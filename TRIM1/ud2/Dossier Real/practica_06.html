    <h1>Eso era amor</h1>
  <pre>Le comenté
-Me entusiasman tus ojos.
Y ella dijo:
- ¿Te gustan solos o con rímel? - Grandes,
respondí sin dudar. Y también sin dudar
me los dejó en un plato y se fue a tientas.</pre>

<p align="right">Ángel González</p>
